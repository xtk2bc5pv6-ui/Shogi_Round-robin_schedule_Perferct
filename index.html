<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋 通算勝敗表</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #121212; --card-bg: #1e1e1e; --neon-green: #39ff14;
            --neon-blue: #00ffff; --neon-pink: #ff00ff; --text-color: #e0e0e0;
            --danger-color: #ff3333;
        }
        body {
            font-family: "M PLUS Rounded 1c", sans-serif;
            max-width: 1000px; margin: 0 auto; padding: 20px;
            background-color: var(--bg-color); color: var(--neon-green);
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5); padding-bottom: 100px;
        }

        /* ローディング画面 */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; color: var(--neon-green); font-size: 1.5rem;
            transition: opacity 0.5s ease;
        }

        /* ヘッダー */
        .header-container { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid var(--neon-green); }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .shogi-icon svg { width: 70px; height: 70px; fill: none; stroke: var(--neon-green); stroke-width: 3; filter: drop-shadow(0 0 5px var(--neon-green)); }
        .title-group h1 { font-size: 2.2rem; margin: 0; font-weight: 800; letter-spacing: 2px; }
        .subtitle { font-size: 1rem; color: var(--neon-blue); letter-spacing: 3px; font-weight: 700; text-shadow: 0 0 5px var(--neon-blue); }
        .last-updated { font-size: 0.8rem; color: #888; text-align: right; align-self: flex-end; }

        /* カード */
        .card { background: var(--card-bg); padding: 25px; border-radius: 12px; border: 1px solid var(--neon-green); box-shadow: 0 0 15px rgba(57, 255, 20, 0.1); margin-bottom: 30px; }
        h2 { font-size: 1.4rem; border-bottom: 2px solid var(--neon-green); padding-bottom: 10px; margin-top: 0; color: var(--neon-blue); text-shadow: 0 0 5px var(--neon-blue); font-weight: 700; }

        /* テーブル */
        .table-responsive { overflow-x: auto; }
        table.ranking-table { width: 100%; min-width: 600px; border-collapse: separate; border-spacing: 0; margin-top: 10px; border: 1px solid var(--neon-green); border-radius: 8px; overflow: hidden; }
        table.ranking-table th, table.ranking-table td { padding: 12px 8px; text-align: center; border-bottom: 1px solid #333; font-size: 1rem; }
        table.ranking-table th { background-color: #000; color: var(--neon-blue); font-weight: 700; border-bottom: 1px solid var(--neon-green); }
        .rank-1 { background-color: rgba(57, 255, 20, 0.1); font-weight: bold; }
        .score-win { color: var(--neon-pink); font-weight: bold; }
        .score-loss { color: var(--neon-blue); }

        /* マトリクス */
        .matrix-scroll { overflow-x: auto; }
        table.matrix-table { width: 100%; min-width: 400px; border-collapse: collapse; margin-top: 10px; }
        table.matrix-table th, table.matrix-table td { border: 1px solid #444; padding: 10px; text-align: center; font-size: 1rem; }
        table.matrix-table th { background: #000; color: var(--neon-green); }
        .diagonal-cell { background: #111; }

        /* グラフ */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .stats-card { background: #000; padding: 15px; border-radius: 8px; border: 1px solid #333; }
        .stats-header { text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 10px; font-weight: bold; font-size: 1.2rem; }
        .charts-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .chart-wrapper { flex: 1; min-width: 140px; max-width: 220px; text-align: center; background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        .chart-title { font-size: 0.9rem; margin-bottom: 5px; color: #ccc; }
        .chart-score { font-size: 1rem; margin-top: 5px; font-weight: bold; }

        /* バナー */
        .streak-banner { background: rgba(0, 0, 0, 0.6); border: 1px dashed var(--neon-pink); color: var(--neon-pink); padding: 10px; text-align: center; border-radius: 8px; margin-bottom: 15px; font-weight: bold; display: none; text-shadow: 0 0 5px var(--neon-pink); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.4); } 50% { box-shadow: 0 0 0 10px rgba(255, 0, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); } }
        .badge { display: inline-block; font-size: 0.8rem; padding: 2px 6px; border-radius: 4px; margin-left: 5px; }
        .badge-crown { font-size: 1.2rem; }
        .badge-fire { border: 1px solid #ff5722; color: #ff5722; background: rgba(255, 87, 34, 0.1); }
        .badge-rain { border: 1px solid #2196f3; color: #2196f3; background: rgba(33, 150, 243, 0.1); }

        /* 追加ボタンのスタイル */
        .add-player-btn {
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 8px 15px;
            font-family: inherit;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 5px var(--neon-green);
            text-transform: uppercase;
            margin: 5px 0 20px 0;
            text-shadow: 0 0 5px var(--neon-green);
        }
        .add-player-btn:hover {
            background: var(--neon-green);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--neon-green);
            text-shadow: none;
        }

        /* レスポンシブ */
        @media (max-width: 600px) {
            .header-container { flex-direction: column; text-align: center; gap: 10px; }
            .header-left { flex-direction: column; }
